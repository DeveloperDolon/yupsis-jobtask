<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/output.css" />

    <title>Mojo Mutki Exchange</title>
  </head>

  <body class="bg-[#f1f2ff]">
    <header class="max-w-5xl mx-auto mt-5">
      <h1
        class="md:text-5xl sm:text-4xl text-center font-bold text-3xl text-[#6f42ea]"
      >
        Mojo & Mutki Exchange Calculator
      </h1>
      <p class="text-center md:text-xl text-lg mt-2">
        Simulate the magical exchange process and see how many Mojos you can
        consume!
      </p>
    </header>

    <div class="max-w-5xl mx-auto mt-5 grid md:grid-cols-3 grid-cols-1 gap-6">
      <div class="rounded-lg p-5 bg-white">
        <h2 class="md:text-3xl sm:text-2xl text-xl font-semibold">Controls</h2>

        <p class="md:textbas text-sm mt-1">
          Set initial conditions and run the simulation
        </p>

        <div>
          <label
            for="mojoInput"
            class="block font-semibold text-sm text-gray-700 mt-3"
            >Initial Mojos:</label
          >
          <input
            type="number"
            id="mojoInput"
            class="mt-1 px-4 border py-2 block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            value="10"
          />

          <button class="w-full py-3 bg-indigo-500 mt-5 rounded-md text-white font-semibold">Start Simulation</button>
        </div>
      </div>

      <div class="md:col-span-2 rounded-lg">Tow</div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
